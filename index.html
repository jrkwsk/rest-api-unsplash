<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="mt-5 container wrapper">
    <h1 class="mt-3 text-center">search for portraits by color</h1>
    <div class="text-center m-5 button-wrapper">
      <button type="button" class="btn btn-dark m-2">black_and_white</button>
      <button type="button" class="btn btn-dark m-2">black</button>
      <button type="button" class="btn btn-dark m-2">white</button>
      <button type="button" class="btn btn-dark m-2">yellow</button>
      <button type="button" class="btn btn-dark m-2">orange</button>
      <button type="button" class="btn btn-dark m-2">red</button>
      <button type="button" class="btn btn-dark m-2">purple</button>
      <button type="button" class="btn btn-dark m-2">magenta</button>
      <button type="button" class="btn btn-dark m-2">green</button>
      <button type="button" class="btn btn-dark m-2">teal</button>
      <button type="button" class="btn btn-dark m-2">blue</button>
    </div>
    <div class="container text-center" id="photo-list"></div>
  </div>
  <!-- Filter results by color. Optional. Valid values are: black_and_white, black, white, yellow, orange, red, purple, magenta, green, teal, and blue. -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
